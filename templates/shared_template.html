<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ recipe.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/recipe-detail.css') }}">
</head>
<body>
  <div class="container">
    <h1>{{ recipe.name }}</h1>
    <p>{{ recipe.desc }}</p>
    <img src="{{ url_for('static', filename=recipe.filename) }}" alt="{{ recipe.name }}" width="300">
    
    <h3>Ingredients</h3>
    <p>{{ recipe.ingredients }}</p>

    <h3>Instructions</h3>
    <p>{{ recipe.instructions }}</p>

    <a href="/recipes">← Back to Recipes</a>
  </div>
</body>
</html>
